<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/fe996574c4.js"
      crossorigin="anonymous"
    ></script>
    <title>To Do List</title>
  </head>
  <body>
    <!--  titre du header -->
    <div class="title">Webiste todo</div>

    <div id="Container" class="ulContainer">
      <ul id="list" class="">
        <!-- creation de la liste -->
      </ul>
      <button id="NewTask">New Task</button>
    </div>
    <!--  creation du menu d'ajout d'une tÃ¢che -->
    <div id="AjoutTask">
      <input id="input" type="text" placeholder="Add a new task" />
      <button id="valider">Add task</button>
      <button id="retour">Return</button>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
